<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Directions</title>
  </head>
  <body>
    <h1>Google Maps- Direction Service and distance</h1>
    <div id="map"></div>
    <div id="right-panel">
    <div>
    <b>Start:</b>
    <select id="start">
      <option value="Auckland, NZ">Auckland, NZ</option>
      <option value="Wellington, NZ">Wellington, NZ</option>
      <option value="Hamilton, NZ">Hamilton, NZ</option>
      <option value="Hastings, NZ">Hastings, NZ</option>
      <option value="Tauranga, NZ">Tauranga, NZ</option>
      <option value="Palmerston North, NZ">Palmerston North, NZ</option>
    </select>
    <br>
    <b>Waypoints:</b> <br>
    <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br><br>
    <select multiple id="waypoints">
      <option value="Gisborne, NZ">Gisborne, NZ</option>
      <option value="Hastings, NZ">Hastings, NZ</option>
      <option value="Palmerston North, NZ">Palmerston North, NZ</option>
      <option value="Hastings, NZ">Hastings, NZ</option>
      <option value="Napier, NZ">Napier, NZ</option>
    </select>
    <br>
    <b>End:</b>
    <select id="end">
      <option value="Wellington, NZ">Wellington, NZ</option>
      <option value="Auckland, NZ">Auckland, NZ</option>
      <option value="Hamilton, NZ">Hamilton, NZ</option>
      <option value="Hastings, NZ">Hastings, NZ</option>
      <option value="Tauranga, NZ">Tauranga, NZ</option>
      <option value="Palmerston North, NZ">Palmerston North, NZ</option>
    </select>
    <br>
      <input type="submit" id="submit">
    </div>
    <div id="directions-panel"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1WadOqu7rg5TtW197ouLd5YtmxR7kKjo&callback=initMap">
    </script> -->
    <script src="js/config.json"></script>
    <script src="js/script.js"></script>
  </body>
</html>
